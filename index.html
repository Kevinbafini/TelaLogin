<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="theme-switch-wrapper">
        <label class="theme-switch" for="checkbox">
            <input type="checkbox" id="checkbox" />
            <div class="slider round"></div>
        </label>
    </div>

    <div id="imglogo">
        <img src="img/logowhite.png" alt="Logo Dark" class="logo-dark">
        <img src="img/logoblack.png" alt="Logo Light" class="logo-light">
    </div>

    <div class="wrapper">
        <form action="">
            <h1>Login</h1>
            <div class="inputbox">
                <input type="text" placeholder="Usuário" required>
                <i class="bx bxs-user"></i>
            </div>
            <div class="inputbox">
                <input type="password" placeholder="Senha" required>
                <i class='bx bxs-lock-alt'></i>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox"> Lembre-me</label>
            </div>

            <div class="href">
                <p><a href="#">Solução para problemas no Acesso</a></p>
            </div>

            <input class="btn" type="button" value="Login" onclick="login()">
        </form>
    </div>
    </form>
    </div>

    <a class="dev" href="https://github.com/Kevinbafini">© Developed by Kevin Bafini</a>

    <script src="script.js"></script>
</body>

</html>
